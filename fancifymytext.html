<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fancify Shamcify</title>
	<script src="fancifymytext.js" defer></script>
</head>

<body>
	<h1>Fancify my Text</h1>

	<fieldset>
		<legend>Text</legend>
		<textarea id="textArea" rows="4" cols="30"></textarea>
	</fieldset>

	<fieldset>
		<legend>Fancify</legend>
		<button id="biggerButton" onclick="makeTextBigger()">Bigger!</button>
		<br><br>
		<input type="radio" id="fancyShmancy" name="style" onchange="applyFancyTextStyle()">
		<label for="fancyShmancy">FancyShmancy</label>
		<br>
		<input type="radio" id="boringBetty" name="style" onchange="removeFancyTextStyle()">
		<label for="boringBetty">BoringBetty</label>
		<br><br>
		<button id="mooButton" onclick="makeLargeTextMoo()">Moo</button>
	</fieldset>
</body>

</html>
